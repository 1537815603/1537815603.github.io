<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        《Web前端开发》第四题：动态样式和Web Responsive“响应式”编程
    </title>
    <style type="text/css">
        div{
            width:110px;
            height:110px;
            margin:1em;
            padding:0.5em;
            border-radius:50%;
            border:2px solid rgb(123, 110, 101);
            text-align:center;
            color: rgb(2, 183, 255);
            background-color: rgba(100, 255, 150, 0.3);
            display:inline-block;
            position: absolute;
            transition: all 2s;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    <!--
    var s = '离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。'
    for (var i=0;i<=100;i++) {
        var divDom = document.createElement('div');
        divDom.innerText = s;
        divDom.onmouseover = function (){
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        }
        randPositionDiv(divDom);
        document.body.appendChild(divDom);
    }
    function randPositionDiv(dom){
        var x = Math.floor(Math.random() * window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        dom.style.left = x+ 'px';
        dom.style.top = y+ 'px';
    }
    //-->
</script>
</body>
</html>
